<div mat-dialog-title>Dahira</div>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>

    <div class="person">
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex> 
            <mat-label>Renseigner la Section</mat-label>
            <input matInput [matAutocomplete]="autoSection" [formControl]="stateCtrlSection">
            <mat-autocomplete #autoSection="matAutocomplete">
                <mat-option *ngFor="let section of filteredStatesSection | async" [value]="section.nom" (click)="setSection(section)"> 
                    <!-- <img style="vertical-align:middle; margin-right: 4px;" src="assets/img/users.png" height="16" /> -->
                    <!-- <span>{{ section.code  }}</span> | -->
                     <span><small> {{section?.nom }} </small> 
                    </span>
                </mat-option>
            </mat-autocomplete>
            <button *ngIf="stateCtrlSection.value" type="button" mat-icon-button (click)="stateCtrl.reset()" matSuffix>
            <mat-icon>close</mat-icon>
          </button>
            <button *ngIf="!stateCtrlSection.value" type="button" mat-icon-button matSuffix>
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
        </mat-form-field> 
        <mat-form-field fxFlex>
          <mat-label>Code</mat-label>
          <input type="text" formControlName="code" matInput>  
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>Nom</mat-label>
          <input type="text" formControlName="nom" matInput>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Adresse</mat-label>
        <input type="text" formControlName="adresse" matInput>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Telephone</mat-label>
        <input type="text" formControlName="telephone" matInput>
      </mat-form-field>
     
    </div>

    <!-- <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Téléphone</mat-label>
        <input type="text" formControlName="telephone" matInput>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Scolarite</mat-label>
        <input type="text" formControlName="scolarite" matInput>
      </mat-form-field>
    </div> -->
<!-- 
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Phone Number</mat-label>
        <input type="text" formControlName="phoneNumber" matInput>
      </mat-form-field>
    </div> -->
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">CREATE DAHIRA</button>
    <!-- <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">UPDATE CUSTOMER</button> -->
  </mat-dialog-actions>
</form>
