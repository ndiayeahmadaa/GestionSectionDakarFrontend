<div mat-dialog-title>Section</div>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <div class="person">
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex>
          <mat-label>Code</mat-label>
          <input type="text" formControlName="code" matInput />
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>Nom</mat-label>
          <input type="text" formControlName="nom" matInput />
        </mat-form-field>
      </div>
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex>
            <mat-label>Adresse</mat-label>
            <input type="text" formControlName="adresse" matInput />
          </mat-form-field>
          <mat-form-field fxFlex>
            <mat-label>Telephone</mat-label>
            <input type="text" formControlName="telephone" matInput />
          </mat-form-field>
      </div>
    </div>

    
    <!-- 
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Phone Number</mat-label>
        <input type="text" formControlName="phoneNumber" matInput>
      </mat-form-field>
    </div> -->
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid"> CREATE SECTION</button>
    <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid"> UPDATE SECTION</button>
    <!-- <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">UPDATE CUSTOMER</button> -->
  </mat-dialog-actions>
</form>
